<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱生成系统v0.1.0</title>
    <link rel="stylesheet" href="/static/global/GlobalCSS.css">
    <link rel="stylesheet" href="/static/pages/index.css">
    <link rel="stylesheet" href="/static/global/css/layui.css" media="all">
    <link rel="shortcut icon" href="/static/global/images/icon.png">
</head>

<body>
    <div class="width-100per" style="height:100vh;">
        <!-- popup -->
        <div id="popup" class="flex-row align-center justify-center width-100per height-100per hidden"
            style="position: fixed;top: 0;left: 0;background-color: rgba(0, 0, 0, 0.5);z-index: 999;">
            <div id="popup-content" class="bg-white flex-column align-center justify-center layui-anim"
                data-anim="layui-anim-up" style="width:calc(100% - 20px); height:calc(100% - 20px)">
                <div onclick="ClosePopup()" class="flex-row cursor-pointer align-center justify-center"
                    style="position: fixed;top: 26px;right:26px;width:24px;height:24px;border-radius: 50%;background-color: #4b4b4b;">
                    <i class="layui-icon layui-icon-close" style="font-size: 14px; color:#fff;"></i>
                </div>
                <div id="kgdb-popup" class="paddingleft-10" style="width: 40%;margin-top:40px;height:100%;">
                    <div class="paddingleft-10 overflow-auto paddingbottom-20"
                        style="width: 100%;margin-top:20px;height:calc(100% - 82px);">
                        <div class="fontweight-600 margintop-10"
                            style="font-size:32px;margin-left:-10px;margin-bottom:18px;">
                            创建数据库连接
                        </div>
                        <!-- 小栏 -->
                        <div class="fontweight-600 paddingtop-15 paddingbottom-15"
                            style="margin-top:10px; border-bottom: 1px solid #d1d1d1; margin-bottom: 15px;">
                            基本信息
                        </div>
                        <div class="flex-row align-center width-100per paddingbottom-10 paddingtop-10">
                            <div style="color: #808896;width:30%">名称</div>
                            <input type="text" autocomplete="off" class="layui-input"
                                style="width: 70%;border-radius:6px;border: 1px solid #dadada;">
                        </div>
                        <div class="flex-row align-center width-100per paddingbottom-10 paddingtop-10">
                            <div style="color: #808896;width:30%">数据库类型</div>
                            <div class="paddingleft-5">Neo4j</div>
                        </div>
                        <!-- 小栏 -->
                        <div class="fontweight-600 paddingtop-15 paddingbottom-15"
                            style="margin-top:10px; border-bottom: 1px solid #d1d1d1; margin-bottom: 15px;">
                            鉴权信息
                        </div>
                        <div class="flex-row align-center width-100per paddingbottom-10 paddingtop-10">
                            <div style="color: #808896;width:30%">数据库uri</div>
                            <input type="text" autocomplete="off" placeholder="形如  bolt://  http://  https://"
                                class="layui-input" style="width: 70%;border-radius:6px;border: 1px solid #dadada;">
                        </div>
                        <div class="flex-row align-center width-100per paddingbottom-10 paddingtop-10">
                            <div style="color: #808896;width:30%">用户名</div>
                            <input type="text" autocomplete="off" class="layui-input"
                                style="width: 70%;border-radius:6px;border: 1px solid #dadada;">
                        </div>
                        <div class="flex-row align-center width-100per paddingbottom-10 paddingtop-10">
                            <div style="color: #808896;width:30%">密码</div>
                            <input type="password" autocomplete="off" class="layui-input"
                                style="width: 70%;border-radius:6px;border: 1px solid #dadada;">
                        </div>
                    </div>
                    <div class="flex-row align-center justify-between"
                        style="width: 100%; height:59px;border-top: 1px solid #d1d1d1;">
                        <div class="color-red">
                            <span></span>
                        </div>
                        <div class="flex-row">
                            <button onclick="ClosePopup()" type="button" class="layui-btn layui-btn-primary"
                                style="width:80px;border-radius:6px;font-weight:600;">取消</button>
                            <button onclick="AddNewDBConnection()" type="button" class="layui-btn layui-btn-normal"
                                style="width:80px;border-radius:6px;font-weight:600;display:flex;flex-direction:row;align-items:center;justify-content:center;">
                                <i class="layui-icon layui-icon-loading-1 layui-anim layui-anim-rotate layui-anim-loop"
                                    style="display:none;margin-right:3px;"></i>
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- navbar -->
        <div class="width-100per flex-row justify-between align-center border-bottom-grey" style="height:55px;">
            <div class="flex-row paddingleft-10 paddingright-5 align-center">
                <img src="/static/global/images/logoandtitle.png" style="width:66px;height:46px;">
                <div class="layui-form marginleft-10 fontweight-600 fontsize-12" style="width:130px;">
                    <select lay-filter="page-filter" class="layui-input">
                        <option value="知识库" selected>知识库</option>
                        <option value="用户事件">用户事件</option>
                        <option value="系统事件">系统事件</option>
                        <option value="用户与权限">用户与权限</option>
                    </select>
                </div>
                <div class="flex-row align-center"
                    style="height:38px; width: 280px; border-radius: 1px; border: 1px solid #e8e8e8; font-size: 12px; margin-left: 12px;">
                    <div class="flex-row align-center justify-center" style="height:38px; width: 38px;">
                        <img src="/static/global/images/search.png" class="img-20">
                    </div>
                    <input type="text" placeholder="搜索" class="width-100per height-100per padding-10"
                        style="border: none; padding-left:0px">
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="width-100per flex-row" style="height:calc(100% - 56px)">
            <div id="navbar" class="height-100per bg-grey" style="width:16%;">
                <!-- loading database -->
                <div id="loading-navbar" class="height-100per width-100per flex-row align-center justify-center">
                    <div class="padding-5 flex-row hidden">
                        <i class="layui-icon layui-icon-loading-1 layui-anim layui-anim-rotate layui-anim-loop"
                            style="color: #a8a8ae;font-size: 18px;"></i>
                        <span class="marginleft-10" style="color: #a8a8ae;">多线程获取数据库信息中</span>
                    </div>
                    <button onclick="Getdatabase()" type="button"
                        class="layui-btn layui-btn-primary fontsize-12 flex-row justify-center hidden"
                        style="width:150px;border-radius:6px;color: #a8a8ae;">获取数据库列表
                    </button>
                </div>
                <!-- No database now -->
                <div id="nodb-navbar" class="height-100per width-100per flex-column align-center justify-center hidden">
                    <img src="/static/global/images/nodatabase.png" class="img-32">
                    <div class="fontsize-16 fontweight-600" style="color: #a8a8ae;">无数据库信息</div>
                    <button onclick="OpenPopup('kgdb-popup')" type="button"
                        class="layui-btn layui-btn-normal margintop-10 fontsize-12"
                        style="width:110px;border-radius:6px;font-weight:600;">添加数据库</button>
                </div>
                <!-- navbar-kgdb -->
                <div id="kgdb-navbar"
                    class="width-100per flex-column hidden overflow-auto paddingright-10 paddingtop-10"
                    style="height:calc(100% - 42px);">

                </div>
                <!-- navbar-kgdb -->
                <div id="adddb-navbar" class="width-100per flex-row align-center hidden justify-center padding-5"
                    style="height:42px;border-top: 1px solid #dadada;">
                    <div onclick="OpenPopup('kgdb-popup')"
                        class="padding-5 width-100per height-100per flex-row align-center justify-center borderradius-6 cursor-pointer hover-bg-blue">
                        <img src="/static/global/images/add.png" class="img-16 marginright-10" style="margin-top: 2px;">
                        <span style="color: #1C86EE;">添加数据库</span>
                    </div>
                </div>
            </div>

            <div id="content" class="height-100per" style="width:84%;background: linear-gradient(to top, rgb(246, 249, 255), #fff);">
                <!-- content-loading -->
                <div id="content-loading" class="height-100per width-100per flex-column align-center justify-center"
                    style="color: #a8a8ae;">
                    <img src="/static/global/images/graph.png" class="marginbottom-10" style="width:40px;height:40px;">
                    点击左侧数据库以展示知识
                </div>
                <!-- content-kgdb -->
                <div id="content-kgdb" class="height-100per width-100per hidden"
                    style="padding-top: 20px;padding-left: 20px;padding-right: 20px;">
                    <div id="name-db-content" class="width-100per marginbottom-15 fontsize-22 fontweight-600">Database Name</div>
                    <div id="tabbar-kgdb" class="width-100per marginbottom-10 fontsize-14 flex-row align-center"
                        style="border-bottom: 1px solid #d0d0d9;">
                        <div onclick="ClickTab_DB('kgdb_gailan',0)" class="cursor-pointer tab-notclicked"
                            style="padding:8px 18px 8px 18px; border-radius:6px 6px 0px 0px">概览</div>
                        <div onclick="ClickTab_DB('kgdb_lingyu',1)" class="cursor-pointer tab-notclicked"
                            style="padding:8px 18px 8px 18px; border-radius:6px 6px 0px 0px">领域</div>
                        <div onclick="ClickTab_DB('kgdb_shijianshenji',2)" class="cursor-pointer tab-notclicked"
                            style="padding:8px 18px 8px 18px; border-radius:6px 6px 0px 0px">事件审计</div>
                        <div onclick="ClickTab_DB('kgdb_beifenjihuifu',3)" class="cursor-pointer tab-notclicked"
                            style="padding:8px 18px 8px 18px; border-radius:6px 6px 0px 0px">备份及恢复</div>
                        <div onclick="ClickTab_DB('kgdb_shezhi',4)"
                            class="cursor-pointer tab-notclicked tab-img-notclicked"
                            style="padding:8px 18px 8px 38px; border-radius:6px 6px 0px 0px">设置</div>
                    </div>
                    <!-- 概览页内容 -->
                    <div id="tabcontent-kgdb" class="width-100per overflow-auto" style="height:calc(100% - 85px)">
                        <!-- 概览页内容 -->
                        <div id="kgdb_gailan" class="width-100per height-100per">
                            1
                        </div>
                        <!-- 领域页内容 -->
                        <div id="kgdb_lingyu" class="width-100per height-100per hidden">
                            2
                        </div>
                        <!-- 事件页内容 -->
                        <div id="kgdb_shijianshenji" class="width-100per height-100per hidden">
                            3
                        </div>
                        <!-- 备份页内容 -->
                        <div id="kgdb_beifenjihuifu" class="width-100per height-100per hidden">
                            4
                        </div>
                        <!-- 设置页内容 -->
                        <div id="kgdb_shezhi" class="width-100per height-100per flex-row hidden">
                            <div class="height-100per paddingright-15" style="width:15%;border-right: 1px solid #cacaca;">
                                <div id="shezhi_navbar" class="fontsize-14 width-100per flex-column padding-5" style="height:calc(100% - 42px);">
                                    <div class="fontweight-600 fontsize-16" style="padding: 8px 15px 6px 15px;color:#a8a8ae">常规</div>
                                    <div onclick="ClickTab_DB_setting(0)" class="content-tab-clicked borderradius-6 cursor-pointer margintop-5" style="padding: 8px 15px 8px 15px;">数据库基本信息</div>
                                    <div onclick="ClickTab_DB_setting(1)" class="content-tab-notclicked borderradius-6 cursor-pointer margintop-5" style="padding: 8px 15px 8px 15px;">数据库连接信息</div>
                                </div>
                                <div class="width-100per flex-row align-center justify-center padding-5" style="height:42px;border-top: 1px solid #dadada;">
                                    <div onclick="Confirm_DeleteDB()"
                                        class="hover-bg-lightred padding-5 width-100per height-100per flex-row align-center justify-center borderradius-6 cursor-pointer hover-bg-blue">
                                        <img src="/static/global/images/disconnect.png" class="img-16 marginright-10"
                                            style="margin-top: 1px;">
                                        <span style="color: #d81e06;">移除数据库</span>
                                    </div>
                                </div>
                            </div>
                            <div id="shezhi_content" class="height-100per" style="width:85%;">
                                <div id="dbsetting_0" class="height-100per width-100per" style="padding: 10px 20px 10px 20px">
                                    <div class="flex-row align-center" style="height:40px;width:550px;">
                                        <div class="" style="width:200px;color: #808896;">
                                            数据库名称
                                        </div>
                                        <div style="width:350px;">
                                            <input type="text" class="width-100per borderradius-6 inputfocus-blue padding-10" style="height:30px;border: 1px solid #dadada">
                                        </div>
                                    </div>
                                    <div class="flex-row justify-end margintop-15" style="width:550px;">
                                        <button onclick="DB_Setting_savename('dbsetting_0')" type="button" class="layui-btn layui-btn-normal margintop-10" style="width:70px;border-radius:6px;font-weight:600;">保存</button>
                                    </div>
                                </div>
                                <div id="dbsetting_1" class="height-100per width-100per hidden" style="padding: 10px 20px 10px 20px">
                                    <div class="flex-row align-center" style="height:40px;width:550px;">
                                        <div class="" style="width:200px;color: #808896;">
                                            数据库uri
                                        </div>
                                        <div style="width:350px;">
                                            <input type="text" class="width-100per borderradius-6 inputfocus-blue padding-10" style="height:30px;border: 1px solid #dadada">
                                        </div>
                                    </div>
                                    <div class="flex-row align-center margintop-5" style="height:40px;width:550px;">
                                        <div class="" style="width:200px;color: #808896;">
                                            用户名
                                        </div>
                                        <div style="width:350px;">
                                            <input type="text" class="width-100per borderradius-6 inputfocus-blue padding-10" style="height:30px;border: 1px solid #dadada">
                                        </div>
                                    </div>
                                    <div class="flex-row align-center margintop-5" style="height:40px;width:550px;">
                                        <div class="" style="width:200px;color: #808896;">
                                            密码
                                        </div>
                                        <div style="width:350px;">
                                            <input type="password" class="width-100per borderradius-6 inputfocus-blue padding-10" style="height:30px;border: 1px solid #dadada">
                                        </div>
                                    </div>
                                    <div class="flex-row justify-end margintop-15" style="width:550px;">
                                        <button type="button" class="layui-btn layui-btn-normal margintop-10" style="width:70px;border-radius:6px;font-weight:600;">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-domain -->
                <div id="content-domain" class="height-100per width-100per hidden padding-15">
                    domain
                </div>
            </div>
        </div>

    </div>
    <script src="/static/global/layui.js" charset="utf-8"></script>
    <script src="/static/global/jquery.js"></script>
    <script src="/static/pages/index.js"></script>
    <script>
        layui.use(function () {
            var form = layui.form;
            form.on('select(page-filter)', function (data) {
                var elem = data.elem;
                var value = data.value;
                ChangePage(value);
            });
        });

    </script>
</body>

</html>
