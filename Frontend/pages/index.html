<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱生成系统v0.1.0</title>
    <link rel="stylesheet" href="/static/global/GlobalCSS.css">
    <link rel="stylesheet" href="/static/global/css/layui.css"  media="all">
	<link rel="shortcut icon" href="/static/global/images/icon.png">
    <style>
        /* 自定义样式 */
        .custom-select .layui-input {
            background-color: #00FF00; /* 设置背景颜色为绿色 */
            color: #FFFFFF; /* 设置文字颜色为白色 */
        }
    </style>
</head>
<body>
    <div class="width-100per" style="height:100vh;">
        <!-- navbar -->
        <div class="width-100per flex-row justify-between align-center border-bottom-grey" style="height:55px;">
            <div class="flex-row paddingleft-10 paddingright-5 align-center">
                <img src="/static/global/images/logoandtitle.png" style="width:66px;height:46px;">
                <div class="layui-form marginleft-10 fontweight-600 fontsize-12" style="width:130px;">
                    <select lay-filter="page-filter" class="layui-input">
                        <option value="知识库" selected>知识库</option>
                        <option value="用户事件">用户事件</option>
                        <option value="系统事件">系统事件</option>
                    </select>
                </div>
                <input type="text" placeholder="输入要搜索的内容" style="height:38px; width: 280px; border-radius: 1px; padding: 10px; border: 1px solid #e8e8e8; font-size: 12px; margin-left: 12px;">
            </div>
        </div>
        <div class="width-100per flex-row" style="height:calc(100% - 56px)">
            <div class="height-100per bg-grey" style="width:20%;">

            </div>
        </div>

    </div>
    <script src="/static/global/layui.js" charset="utf-8"></script>
    <script src="/static/global/jquery.js"></script>
    <script src="/static/pages/index.js"></script>
    <script>
        layui.use(function(){
            var form = layui.form;
            form.on('select(page-filter)', function(data){
                var elem = data.elem;
                var value = data.value;
                elem.style.color = "#35038a";
                ChangePage(value);
            });
        });
    </script>
</body>
</html>
